<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">

    <title>EDSO | Contact</title>
</head>

<body id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-inverse navbar-fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">EDSO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link page-scroll" href="index.html">About Us</a>
                    <a class="nav-item nav-link page-scroll" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link page-scroll" href="contact.html">Contact Us</a>
                    <a class="nav-item nav-link btn btn-primary page-scroll" href="#" data-toggle="modal" data-target="#modal-login">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">EDSO Log In</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact -->
    <section class="contact bg-gray" id="contact">
        <div class="container">
            <div class="row">
                <div class="text-center col-md-12">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body bg-primary text-center">
                            <img src="./img/icon/office.png" alt="Office">
                            <br>
                            <h5>Contact</h5>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, nihil.</p>
                        </div>
                        <br>
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">Our Office</h4>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">EDSO</li>
                                    <li class="list-group-item">Kemayoran, Jakarta</li>
                                    <li class="list-group-item">DKI Jakarta, Indonesia</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <form method="POST" action="https://formspree.io/edwien.soraya@gmail.com">
                        <div class="card col-lg-8 justify-center">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="your name">
                                </div>

                                <div class="form-group">
                                    <label for="Email">Email address</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>

                                <div class="form-group">
                                    <label for="textarea">Message </label>
                                    <textarea class="form-control" id="textarea" rows="5" placeholder="Text Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-primary">
        <div class="container" id="footer">
            <div class="row bg-primary">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; 2019. All rights reserved by <a href="#home">EDSO</a></p>
                    <p> Designed by <a href="https://facebook.com/cuinpradipta">Edwien Soraya</a></p>
                </div>
            </div>
        </div>
    </footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
