<body id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-inverse navbar-fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">EDSO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link page-scroll" href="index.html">About Us</a>
                    <a class="nav-item nav-link page-scroll" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link page-scroll" href="contact.html">Contact Us</a>
                    <a class="nav-item nav-link btn btn-primary page-scroll" href="#" data-toggle="modal" data-target="#modal-login">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">EDSO Login</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Portfolio -->
    <section class="portfolio" id="portfolio">
        <div class="container">
            <div class="row">

                    <h2>Portfolio</h2>
                    <hr>
                </div>
            </div>
            <div class="row">

                </div>
                <div class="col-md-4 col-sm-12">

                </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4 col-sm-12 order-last">
                    <img src="./img/portfolio/4.png" class="img-thumbnail">
                </div>
                <div class="col-md-4 col-sm-12">
                    <img src="./img/portfolio/5.png" class="img-thumbnail">
                </div>
                <div class="col-md-4 col-sm-12 order-first">
                    <img src="./img/portfolio/6.png" class="img-thumbnail">
                </div>
